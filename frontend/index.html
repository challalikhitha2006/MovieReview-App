<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie App</title>
    <style>
  .review-modal {
    display: none;
    position: fixed;
    z-index: 99;
    padding-top: 100px;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
  }

  .review-modal-content {
    background-color: #f4f4f4;
    margin: auto;
    padding: 30px;
    border-radius: 10px;
    width: 80%;
    max-width: 400px;
    color: #333;
    font-family: 'Poppins', sans-serif;
  }

  .review-modal-content h2 {
    margin-top: 0;
  }

  .review-modal-content input,
  .review-modal-content textarea {
    width: 100%;
    margin-bottom: 1rem;
    padding: 10px;
    border: 1px solid #999;
    border-radius: 5px;
  }

  .review-modal-content button {
    background-color: orange;
    border: none;
    color: white;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }

  .close-review {
    float: right;
    font-size: 28px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="reviewModal" class="review-modal">
  <div class="review-modal-content">
    <span class="close-review">&times;</span>
    <h2>Submit Your Review</h2>
    <form id="reviewForm">
      <input type="hidden" id="movieId" />
      <input type="text" id="username" placeholder="Your name" required />
      <input type="number" id="rating" placeholder="Rating (1-10)" min="1" max="10" required />
      <textarea id="comment" placeholder="Your review" required></textarea>
      <button type="submit">Submit Review</button>
    </form>
  </div>
</div>

    
    <header>
        <form  id="form">
            <input type="text" placeholder="Search" id="search" class="search">
        </form>
    </header>
    <div id="tags"></div>
    <div id="myNav" class="overlay">

        
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content" id="overlay-content"></div>
        
        <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a> 
        
        <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>

      </div>
    <main id="main"></main>
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
